<table class="btab">
<tr><th>Пользователь</th><th>Число сообщений</th><th>По географии</th></tr>
{foreach from=$users_list item="x"}
{bors_object_load class="bors_user" id=$x.poster_id var="u"}
{if $u}
<tr><td{if $u->is_admin_banned()} class="s"{/if}>{$u->titled_link()}</td>

</tr>
{/if}
{/foreach}
</table>

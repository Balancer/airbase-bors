{foreach from=$posts item=p}
{if $p}
<hr />
<h3>{$p->flag()} {$p->author_name()}, {$p->create_time()|full_time}</h3>
{if $p->answer_to_id()}<i><small>
{assign var=a value=$p->answer_to()}
(ответ на {$a->author_name()}, <a href="{$a->url()}">{$a->create_time()|full_time}</a>)
</small></i>{/if}
<p>
{$p->body()}
</p>
{/if}
{/foreach}
<hr />

<table class="btab w100p">
<caption>Ваше избранное</caption>
<tr><th>Время</th><th>тема</th><th>форум</th><th>автор</th></tr>
{foreach from=$favorites item="f"}
{assign var="t" value=$f->target()}
<tr><td>{$t->create_time()|smart_time}</td>
	<td>{$t->titled_link('new')}<br/>
{if $t->description()}<i><small>{$t->description()}</small></i><br/>{/if}
	</td>
	<td>{$t->forum()->nav_named_url()}</td>
	<td>{$t->author_name()}</td>
</tr>
{/foreach}
</table>

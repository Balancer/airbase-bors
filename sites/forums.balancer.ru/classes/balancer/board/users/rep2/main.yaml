extends: bors_views_main
auto_map: true
title: Альтернативный рейтинг пользователей
nav_name: альтернативный рейтинг
main_class: balancer_board_user2

item_properties_set: '((pos + 1.9208) / (pos + neg) - 1.96 * SQRT((pos * neg) / (pos + neg) + 0.9604) / (pos + neg)) / (1 + 3.8416 / (pos + neg))   AS ci_lower_bound, pos, neg'
inner_join: 'USERS.v_reputation_sum_365 ON target_user_id = id'

where(): 'array("pos + neg > 0")'
order: -ci_lower_bound
items_per_page: 50


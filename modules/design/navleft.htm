{section name=i loop=$links}
<div style="white-space: nowrap;">
 <span>
  {if $links[i].indent > 4}{assign var="links[i].indent" value=4}{/if}
  {if $links[i].indent}{""|indent:$links[i].indent:"&nbsp;"}{/if}<a href="{$links[i].uri}" class="plain" title="{$links[i].title}">
  <img src="{if $links[i].children}http://www.jabber.ru/folder_icon.gif{else}http://www.jabber.ru/topic_icon.gif{/if}" alt="*" title="{$links[i].title}" height="16" width="16" border="0" />&nbsp;{$links[i].title}</a>
 </span>
</div>
{/section}
